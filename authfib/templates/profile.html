{% extends "base_generic.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <p>
            {{ nom }}
            {{ cognoms }}<br/>
            {{ email }}
            {{ username }}
        </p>
        <p><a href="{% url 'authfib:logout' %}">Logout</a>.</p>
    {% else %}
        <p>Please <a href="{% url 'authfib:login' %}">login</a> to see this page.</p>
    {% endif %}
{% endblock %}
